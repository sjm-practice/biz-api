<template name="Support_page">
  <h1>Contact</h1>
  <h3>CUSTOMER SUPPORT</h3>
  <div>
    <p>We are here to answer any questions you may have about Eat Drink Healthy. Reach out to us and we'll response
    ASAP. We love hearing from you!</p>
  </div>
  <div>
    <label for="name">Your name</label>
    <input type="text" id="name"/>
  </div>
  <div>
    <label for="email">Your e-mail address</label>
    <input type="email" id="email"/>
  </div>
  <div>
    <label for="subject">Subject</label>
    <input type="text" id="subject"/>
  </div>
  <div>
    <label for="message">Message</label>
    <textarea id="message" cols="60" rows="10"></textarea>
  </div>
  <button>Send Message</button>
</template>
